<ion-header class="dashboard-header" style="margin-top: -10px;">
  <ion-toolbar class="supervisor-info" >
    <ion-grid >
      <ion-row>
        <ion-col size="3">
          <img
            class="circle-pic"
            src="http://autokadabra.ru/system/uploads/users/18/18340/small.png?1318432918"
          />
          <span class="name">John Smith</span>
        </ion-col>

        <ion-col class="salesRevenue" size="7">
          <div>Sales & Revenue Dashboard</div>
        </ion-col>
        <ion-col size="2">
          <div class="date" id="currentDate">MAY 10, 2022</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-split-pane style="margin-top: 52px; margin-right: 1px;">
  <ion-menu contentId="content">
    <ion-content >
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item
            [routerLink]="p.url"
            routerDirection="root"
            [class.active-item]="selectedPath === p.url" class="navigation-item"
          >
            {{p.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
